<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>

    <div class="container">
      <div class="gradient-section">
        <div class="gradient"></div>

        <div class="gradient-content">
          <h1 class="heading">welcome to our <span>creative</span>hub</h1>
          <p class="paragraph">
            your getway to a world of creative posibilities begins here..
          </p>
        </div>
      </div>

      <div class="form-section">
        <h2>hi friends</h2>
        <p>welcome to our email sender from ??</p>
        <form action="">
          <div class="form-group">
            <label for="to">to</label>
            <input
              type="text"
              id="to"
              name="to"
              required
              autocomplete="off"
              placeholder="jene moklvu hoi anu mail id"
            />
          </div>

          <div class="form-group">
            <label for="subject">subject:</label>
            <input
              type="text"
              name="subject"
              id="subject"
              autocomplete="off"
              required
              placeholder="colobration Request"
            />
          </div>

          <div class="form-group">
            <label for="message">message</label>
            <textarea
              name="message"
              id="message"
              placeholder="your-text..."
              required
              spellcheck="false"
              autocomplete="off">
            </textarea>
          </div>

          <div class="from-group result-container">
            <p class="resault">email send succesfully.....</p>
            <button type="button" class="send-btn">send-email</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
