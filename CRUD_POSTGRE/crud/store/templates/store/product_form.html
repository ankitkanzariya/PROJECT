<!DOCTYPE html>
<html>
<head>
    <title>{% if product %}Edit{% else %}Add{% endif %} Product</title>
</head>
<body>
    <h1>{% if product %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ product.name|default_if_none:'' }}"><br><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ product.price|default_if_none:'' }}"><br><br>

        <label>Description:</label><br>
        <textarea name="description">{{ product.description|default_if_none:'' }}</textarea><br><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Back to List</a>
</body>
</html>
